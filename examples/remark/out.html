<!DOCTYPE html>
<html>
  <head>
    <style>
      .keyword {
        color: purple;
      }
      .function {
        color: blue;
      }
      .type {
        color: pink;
      }
      .string {
        color: green;
      }
      .number {
        color: brown;
      }
      .operator {
        color: gray;
      }
      .comment {
        color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>basic</h1>
<pre class="source"><span class="variable builtin">console</span><span class="punctuation delimiter">.</span><span class="function method">log</span><span class="punctuation bracket">(</span><span class="string">'Hello world!'</span><span class="punctuation bracket">)</span>
</pre>
<pre><code class="language-unknown">console.log('Hello world!')
</code></pre>
  </body>
</html>
